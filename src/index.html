<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkPulse Admin Panel</title>

    <script type="text/javascript" src="src/notifications/notifications.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

    <link rel="stylesheet" href="src/style.css" type="text/css"></link>
    <link rel="stylesheet" href="src/navbar/navbar.css" type="text/css"></link>
    <link rel="stylesheet" href="src/notifications/notifications.css" type="text/css"></link>

</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Function Menu</button>
            <div class="dropdown-content" id="function-menu">
                <br>
                <div class="fancy-button blue-highlight dropdown-element" onclick="runTests()">Run Tests</div>
                <div class="fancy-button blue-highlight dropdown-element" onclick="runPerformanceTests()">Run Performance Tests</div>
                <br>
                <div class="fancy-button blue-highlight dropdown-element" onclick="userExplorerPopup()">User explorer</div>
                <div class="fancy-button green-highlight dropdown-element" onclick="createUserPopup()">Create User</div>
                <div class="fancy-button green-highlight dropdown-element" onclick="setupOnboardingPopup()">Setup Onboarding Link</div>
                <div class="fancy-button red-highlight dropdown-element" onclick="deleteUserPopup()">Delete User</div>
                <br>
                <div class="fancy-button blue-highlight dropdown-element" onclick="groupExplorerPopup()">Group explorer</div>
                <div class="fancy-button green-highlight dropdown-element" onclick="createGroupPopup()">Create Group</div>
                <div class="fancy-button green-highlight dropdown-element" onclick="addUserToGroupPopup()">Add User to Group</div>
                <div class="fancy-button green-highlight dropdown-element" onclick="addPermissionToGroupPopup()">Add Permission To Group</div>
                <div class="fancy-button red-highlight dropdown-element" onclick="removeUserFromGroupPopup()">Remove User from Group</div>
                <div class="fancy-button red-highlight dropdown-element" onclick="removePermissionFromGroupPopup()">Remove Permission From Group</div>
                <div class="fancy-button red-highlight dropdown-element" onclick="deleteGroupPopup()">Delete Group</div>
                <br>
            </div>
        </div>

        <h1 id="title">Admin Control Panel</h1>
    </div>

    <div class="visualizer" id="visualizer">
        <div id="container"></div>
        <div class="close-button red-highlight" onclick="closeVisualizer()">Close</div>
    </div>

    <div id="popup-container"></div> <!-- This is where the form will be inserted -->

    <ul class="notifications">
        <!-- li toast -->
    </ul>
</body>
</html>
